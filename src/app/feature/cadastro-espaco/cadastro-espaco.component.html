<div class="container mt-5">
  <h2>Cadastro de Espaços</h2>
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Endereço</th>
        <th>Situação</th>
      </tr>
    </thead>
    <tbody>
      <!-- Exemplo de linha de espaço -->
      <tr *ngFor="let item of listaEspacos">
        <td>
          <img class="logo-espaco" src="data:image/png;base64,{{item.logoEspaco}}" alt="">
          {{item.nmEspaco}}
        </td>
        <td>{{item.dsEndereco}}</td>
        <td>{{getDsAtivo(item.siAtivo)}}</td>
        <td>
          <a href="https://instagram.com/{{item.instagram}}" target="_blank" rel="noopener" class="btn btn-outline-danger" title="Instagram"><i class="bi bi-instagram"></i></a>
          <button class="btn btn-outline-info" data-toggle="modal" data-target="#cadastroEspacoModal" title="Editar"><i class="bi bi-pencil-square"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-success mt-3" data-toggle="modal" data-target="#cadastroEspacoModal">Cadastrar Novo Espaço</button>
</div>



<!-- Modal de Cadastro -->
<div class="modal fade" id="cadastroEspacoModal" tabindex="-1" role="dialog" aria-labelledby="cadastroEspacoModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cadastroEspacoModalLabel">Cadastro de Espaço</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body col-12">

        <form class="row g-3 needs-validation" >

          <div class="col-md-4">
            <label class="form-label">Nome do Espaço</label>
            <input type="text" class="form-control" required name="nmEspaco" [(ngModel)]="espaco.nmEspaco">
          </div>

          <div class="col-md-4">
            <label class="form-label">Logo do Espaço</label>
            <input type="file" class="form-control" name="logo" (change)="handleFileInput($event)">
          </div>

          <div class="col-md-4">
            <label class="form-label">Instagram</label>
            <div class="input-group has-validation">
              <span class="input-group-text">&#64;</span>
              <input type="text" class="form-control" placeholder="Instagram" required name="instagram" [(ngModel)]="espaco.instagram">
            </div>
          </div>

          <div class="col-md-3">
            <label class="form-label">CEP</label>
            <input type="text" class="form-control" name="cep" required [(ngModel)]="cep" (change)="consultarCep()">
          </div>

          <div class="col-md-6">
            <label class="form-label">Rua</label>
            <input type="text" class="form-control" name="rua" required [(ngModel)]="rua">
          </div>

          <div class="col-md-3">
            <label  class="form-label">Número</label>
            <input type="text" class="form-control" required name="numero" [(ngModel)]="numero">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" name="fechar" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" (click)="incluirEspaco()">Salvar</button>
      </div>
    </div>
  </div>
</div>
